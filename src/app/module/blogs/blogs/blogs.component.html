<!-- Blog Archive -->
<section id="aa-blog-archive">
  <div class="container-fluid" style="overflow-y: scroll;overflow: hidden;" infiniteScroll [infiniteScrollDistance]="8"
  [infiniteScrollThrottle]="50" (scrolled)="LoadMore()">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-blog-archive-area aa-blog-archive-2">
          <div class="row">
            <div class="col-md-12">
              <div class="aa-blog-content">
                <div class="row">
                  <div class="col-md-3 col-sm-4" *ngFor="let blog of Blogs">
                    <article class="aa-latest-blog-single">
                      <figure class="aa-blog-img">                    
                        <a href="javascript:void(0)" routerLink="/blog-detail/{{blog.id}}" >
                          <img alt="img" [src]="blog.img">
                        </a>  
                          <figcaption class="aa-blog-img-caption">
                          <span href="#"><i class="fa fa-eye"></i>5K</span>
                          <a href="#"><i class="fa fa-thumbs-o-up"></i>426</a>
                          <a href="#"><i class="fa fa-comment-o"></i>20</a>
                          <span href="#"><i class="fa fa-clock-o"></i>{{blog.createdDate | date: "MMM dd, yyyy"}}</span>
                        </figcaption>                          
                      </figure>
                      <div class="aa-blog-info">
                        <h3 class="aa-blog-title"><a routerLink="/blog-detail/{{blog.id}}">{{blog.title}}</a></h3>
                        <p>{{blog.shortDescription  | slice:0:200}}</p> 
                        <a class="aa-read-mor-btn"href="javascript:void(0)" routerLink="/blog-detail/{{blog.id}}">Read more <span class="fa fa-long-arrow-right"></span></a>
                      </div>
                    </article>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / Blog Archive -->
